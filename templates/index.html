<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Prelievo Sicuro</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: 40px auto; padding: 20px; }
    .StripeElement { 
      padding: 12px; 
      border: 1px solid #ccc; 
      border-radius: 4px; 
      margin: 12px 0; 
      background: white; 
      height: 40px;
    }
    button { 
      padding: 12px 24px; 
      background: #5469d4; 
      color: white; 
      border: none; 
      border-radius: 4px; 
      cursor: pointer; 
      margin: 10px 0; 
    }
    button:disabled { opacity: 0.6; cursor: not-allowed; }
    .error { color: #fa755a; margin: 8px 0; font-weight: bold; }
    #result, #production-result { margin-top: 20px; padding: 15px; border-radius: 8px; }
    .success { background: #d4edda; color: #155724; }
    .error-box { background: #f8d7da; color: #721c24; }
    label { margin: 10px 0; display: block; }
  </style>
</head>
<body>
  <h1>Prelievo Sicuro – {{ user }}</h1>
  <p>Balance attuale: <strong>€ {{ balance|default(0.0)|round(2) }}</strong></p>

  <h2>1. Configura metodo di prelievo</h2>

  <div>
    <label><input type="radio" name="method" value="card" checked> Carta di debito/credito</label>
    <label><input type="radio" name="method" value="sepa"> Bonifico SEPA (IBAN)</label>
  </div>

  <!-- Form Carta -->
  <form id="card-form" style="margin-top:20px;">
    <div id="card-element" class="StripeElement"></div>
    <div id="card-errors" class="error" role="alert"></div>
    <button type="submit" id="card-btn">Salva Carta</button>
  </form>

  <!-- Form SEPA / IBAN -->
  <form id="sepa-form" style="display:none; margin-top:20px;">
    <div id="iban-element" class="StripeElement"></div>
    <input id="sepa-name" placeholder="Nome intestatario" required style="width:100%; padding:10px; margin:8px 0;">
    <input id="sepa-email" type="email" placeholder="Email (opzionale)" style="width:100%; padding:10px; margin:8px 0;">
    <div id="sepa-errors" class="error" role="alert"></div>
    <button type="submit" id="sepa-btn">Salva IBAN</button>
  </form>

  <div id="result"></div>

  <hr style="margin:30px 0;">

  <h2>2. Avvia produzione e prelievo</h2>
  <label>Importo per ciclo (€): <input id="amount" type="number" value="1000000" step="1000" min="1"></label>
  <label>Numero cicli: <input id="cycles" type="number" value="5" min="1"></label>
  <br>
  <button onclick="startProduction()">Avvia Produzione + Prelievo</button>

  <div id="production-result"></div>

  <script>
    // ================== INIZIALIZZAZIONE STRIPE ==================
    const stripe = Stripe("{{ stripe_pk }}");
    const elements = stripe.elements();

    const cardElement = elements.create("card", {style: {base: {fontSize: "16px"}}});
    cardElement.mount("#card-element");

    const ibanElement = elements.create("iban", {
      supportedCountries: ["SEPA"],
      style: {base: {fontSize: "16px"}}
    });
    ibanElement.mount("#iban-element");

    // Switch form
    document.querySelectorAll('input[name="method"]').forEach(radio => {
      radio.addEventListener("change", function() {
        document.getElementById("card-form").style.display = this.value === "card" ? "block" : "none";
        document.getElementById("sepa-form").style.display = this.value === "sepa" ? "block" : "none";
      });
    });

    // Funzione helper per mostrare messaggi
    function showMessage(id, text, isError = false) {
      const el = document.getElementById(id);
      el.innerHTML = text;
      el.className = isError ? "error-box" : "success";
    }

    // ================== SALVATAGGIO METODO ==================
    async function savePaymentMethod(pmId, type, btnId, errorId) {
      try {
        const res = await fetch("/api/save-payment-method", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({payment_method_id: pmId, method_type: type})
        });

        const data = await res.json();

        if (res.ok && data.success) {
          showMessage("result", `Metodo ${type} salvato con successo! ID: ${pmId}`);
        } else {
          showMessage("result", `Errore: ${data.error || "Risposta non valida"}`, true);
        }
      } catch (err) {
        showMessage("result", "Errore di connessione al server", true);
      } finally {
        const btn = document.getElementById(btnId);
        btn.disabled = false;
        btn.textContent = type === "card" ? "Salva Carta" : "Salva IBAN";
      }
    }

    // Form CARTA
    document.getElementById("card-form").addEventListener("submit", async e => {
      e.preventDefault();
      const btn = document.getElementById("card-btn");
      btn.disabled = true;
      btn.textContent = "Salvataggio...";

      const { paymentMethod, error } = await stripe.createPaymentMethod({
        type: "card",
        card: cardElement
      });

      if (error) {
        document.getElementById("card-errors").textContent = error.message;
        btn.disabled = false;
        btn.textContent = "Salva Carta";
      } else {
        await savePaymentMethod(paymentMethod.id, "card", "card-btn", "card-errors");
      }
    });

    // Form IBAN/SEPA
    document.getElementById("sepa-form").addEventListener("submit", async e => {
      e.preventDefault();
      const btn = document.getElementById("sepa-btn");
      btn.disabled = true;
      btn.textContent = "Salvataggio...";

      const name = document.getElementById("sepa-name").value.trim();
      const email = document.getElementById("sepa-email").value.trim();

      if (!name) {
        document.getElementById("sepa-errors").textContent = "Inserisci il nome intestatario";
        btn.disabled = false;
        btn.textContent = "Salva IBAN";
        return;
      }

      const { paymentMethod, error } = await stripe.createPaymentMethod({
        type: "sepa_debit",
        sepa_debit: ibanElement,
        billing_details: { name, email: email || undefined }
      });

      if (error) {
        document.getElementById("sepa-errors").textContent = error.message;
        btn.disabled = false;
        btn.textContent = "Salva IBAN";
      } else {
        await savePaymentMethod(paymentMethod.id, "sepa", "sepa-btn", "sepa-errors");
      }
    });

    // ================== AVVIA PRODUZIONE ==================
    async function startProduction() {
      const result = document.getElementById("production-result");
      result.innerHTML = "<p style='color:orange;'>Produzione in corso...</p>";

      const amount = parseFloat(document.getElementById("amount").value) || 1000000;
      const cycles = parseInt(document.getElementById("cycles").value) || 5;

      try {
        const res = await fetch("/api/start-production", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({amount_per_cycle: amount, cycles})
        });

        const data = await res.json();

        if (res.ok && data.success) {
          result.innerHTML = `
            <div style="color:green; font-weight:bold;">
              Operazione completata!<br>
              Prelievo eseguito – Importo: €${data.amount.toFixed(2)}<br>
              Payout ID: ${data.payout_id}<br>
              Stato: ${data.status}
            </div>`;
        } else {
          result.innerHTML = `
            <div style="color:red; font-weight:bold;">
              Errore: ${data.error || "Risposta non valida dal server"}
            </div>`;
        }
      } catch (err) {
        result.innerHTML = `
          <div style="color:red; font-weight:bold;">
            Errore di connessione: ${err.message}
          </div>`;
      }
    }
  </script>
</body>
</html>
